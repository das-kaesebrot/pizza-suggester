telegrambot.botUsername=${TGBOT_USERNAME}
telegrambot.botToken=${TGBOT_TOKEN}
telegrambot.webhookBaseUrl=${TGBOT_HOOKS_URL}
telegrambot.primaryLocale=de

telegrambot.supportedLocales=de

# server properties
server.port=8080

# debug properties
debug=true
logging.level.web=DEBUG
logging.level.org.springframework.boot.autoconfigure=ERROR

# database properties - SQLite
spring.datasource.url=jdbc:sqlite:test.sql
spring.datasource.driver-class-name=org.sqlite.JDBC
spring.jpa.database-platform=org.hibernate.community.dialect.SQLiteDialect
spring.jpa.properties.hibernate.show_sql=true
spring.jpa.properties.hibernate.hbm2ddl.auto=create-drop
spring.jpa.properties.hibernate.generate_statistics=true
spring.jpa.properties.hibernate.globally_quoted_identifiers=true

