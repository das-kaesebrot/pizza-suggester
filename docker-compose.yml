version: "2"

services:
  db:
    image: mariadb:10.3
    restart: always
    ports:
      - 3306:3306
    # volumes:
    #   - ./docker-persistence/mysql:/var/lib/mysql
    environment:
      - MYSQL_ROOT_PASSWORD=admin
      - MYSQL_USER=pizza_suggester
      - MYSQL_PASSWORD=pizza_suggester
      - MYSQL_DATABASE=pizza_suggester_db

  adminer:
    image: adminer
    depends_on:
      - db
    ports:
      - 8000:8080
    environment:
      - ADMINER_DEFAULT_SERVER=db